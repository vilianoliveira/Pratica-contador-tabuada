<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio repetições</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <main>
        <label for="n1">Iniciar com:</label>
        <input type="number" name="n1" id="n1"><br>

        <label for="n2">Contar até:</label>
        <input type="number" name="n2" id="n2"><br>

        <label for="n3">Contar de:</label>
        <input type="number" name="n3" id="n3"><br>

        <input type="button" value="Contar" onclick="Contar()">

        <div id="res">Resultado</div>
    </main>
    <script>
        var n1 = document.getElementById('n1')
        var n2 = document.getElementById('n2')
        var n3 = document.getElementById('n3')
        var res = document.getElementById('res')

        function Contar(){
            if (n1.value.length == 0 || n2.value.length == 0 || n3.value.length ==0){
                window.alert ('[Erro] Verifique os dados')
            } else { 
                res.innerHTML = 'Contando...'
                let i = Number(n1.value)
                let f = Number(n2.value)
                let p = Number(n3.value)
                if(p <= 0 ){
                    alert('Considerando contagem de 1 em 1')
                    p = 1
                }

               if(i < f) {
               for( let c = 1; c <= f; c += p){
                    res.innerHTML += `${c} - `
               }
            } else{
                for(let c = i; c >=f; c -= p){
                    res.innerHTML += `${c} - `   
                }
            }
        }
         
        }

    </script>
</body>
</html>
