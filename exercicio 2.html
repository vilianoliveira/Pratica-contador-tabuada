<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>
    <main>
        <label for="n1">Selecione um número:</label>
        <input type="number" name="n1" id="n1"><br>

        <input type="button" value="Gerar Tabuada" onclick="gerar()">
        <br>
        <div id="res">Selecione um número para ver a tabuada <br></div>
    </main>
    <script>
        var n1 = document.getElementById('n1')
        var res = document.getElementById('res')

        function gerar(){
            if (n1.value.length == 0){
                window.alert('[ERRO] Adicione um número para continuar')
            }else{
                let num1 = Number(n1.value)
                let c = 0
                res.innerHTML =''
                while(c <= 10){
                    let s = num1*c
                res.innerHTML += `${num1} x ${c} = ${s} <br> `
                c++
                }
            }
        }
    </script>
</body>
</html>
